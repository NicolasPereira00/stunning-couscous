<!DOCTYPE html>
<html>
<head>
  <title>Agendar Consulta</title>
</head>
<body>
  <h2>Agendar Consulta</h2>
  <form id="consulta-form">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="cpf" placeholder="CPF" required />
    <input type="text" id="dataHora" placeholder="Data e Hora" required />
    <button type="submit">Agendar</button>
  </form>
  <div id="mensagem"></div>

  <script>
    document.getElementById('consulta-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const dataHora = document.getElementById('dataHora').value;

      const res = await fetch('/consultas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ nome, cpf, dataHora })
      });

      const text = await res.text();
      document.getElementById('mensagem').innerText = text;
    });
  </script>
</body>
</html>
